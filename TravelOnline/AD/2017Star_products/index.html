   <script type="text/javascript">
      $(function(){
         var num = 1;
         var timer;
         $('ol li').mouseover(function(){
            var myIndex = $(this).index();
            $('ul').stop().animate({top:myIndex*-415},500);
            $(this).addClass('current').siblings().removeClass();
            num = $(this).index() + 1;
         })
         function run(){
            $('ul').stop().animate({top:num % 14*-415},500);
            $('ol li').eq(num % 14).addClass('current').siblings().removeClass();
            num++;
         }
         timer = setInterval(run,1000);
         $('li').mouseover(function(){
            clearInterval(timer);
         }).mouseout(function(){
            timer = setInterval(run,1000);
         })
      })
   </script>
